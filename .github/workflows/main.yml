name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - name: Install
        run: bun install
      - name: Build
        run: bun run build:content
      - name: Unit tests
        run: bun test
